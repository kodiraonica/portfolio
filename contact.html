<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/utility.css" />
    <link rel="stylesheet" href="./css/typography.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Antonijina portfolio stranica | Kontakt</title>
  </head>
  <body>
    <main>
      <aside>
        <nav>
          <ul class="list flex">
            <li class="nav-item">
              <a href="./index.html">Home</a>
            </li>

            <li class="nav-item">
              <a href="./about.html">About</a>
            </li>

            <li class="nav-item">
              <a href="./portfolio.html">Portfolio</a>
            </li>

            <li class="nav-item">
              <a href="./contact.html" class="active">Kontakt</a>
            </li>
          </ul>
        </nav>
      </aside>

      <section class="h-full">
        <h1 class="mb-40">Contact me via form below</h1>

        <form id="form">
          <div class="field">
            <input
              type="text"
              name="userName"
              placeholder="Your Name"
              id="userName"
              class="control"
              required
            />
          </div>
          <div class="field">
            <input
              type="text"
              name="userEmail"
              id="userEmail"
              class="control"
              required
              placeholder="Your email"
            />
          </div>
          <div class="field">
            <textarea
              type="text"
              name="userMessage"
              id="userMessage"
              class="control"
              required
              placeholder="Your message"
              cols="10"
              rows="10"
            ></textarea>
          </div>

          <input type="submit" id="button" value="Send" class="control" />
        </form>

        <script
          type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
        ></script>

        <script type="text/javascript">
          emailjs.init("user_LOSuz8pR7cowgxlm0LOa5");
        </script>
      </section>
    </main>
    <script>
      const btn = document.getElementById("button");

      document
        .getElementById("form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          btn.value = "Sending...";

          const serviceID = "default_service";
          const templateID = "meetantonija";

          emailjs.sendForm(serviceID, templateID, this).then(
            () => {
              btn.value = "Send Email";
              alert("Sent!");
            },
            (err) => {
              btn.value = "Send Email";
              alert(JSON.stringify(err));
            }
          );
        });
    </script>
  </body>
</html>
